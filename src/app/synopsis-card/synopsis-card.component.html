<mat-card >
    <mat-card-content>
        <img class="movie-image" src="{{ movie.ImagePath }}"
            />
    </mat-card-content>
    <mat-card-title>{{ movie.Title }}</mat-card-title
    ><br />
    <mat-dialog-content
    
      >

      <button
      mat-button
      class="details-button"
      (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
  >
      Genre: {{movie.Genre.Name}}
  </button>
  
  <button
      mat-button
      class="details-button"
      (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birthyear, movie.Director.Deathyear)"
  >
      Director: {{ movie.Director.Name }}
  </button>
  <br>
  <br>
  <b>Description</b> {{ movie.Description }}
  
      
    </mat-dialog-content>
    <mat-card-actions>
      <button
        mat-stroked-button
        aria-label="Close the Synopsis details button"
        mat-dialog-close
        class="synopsis-close-button"
      >
        Close
      </button>
    </mat-card-actions>
  </mat-card>
