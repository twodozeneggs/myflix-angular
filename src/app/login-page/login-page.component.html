<div class="login-view">
    <mat-card>
      <mat-card-header style="color: white; font-size: medium;" >
        Welcome to myHorror!
      </mat-card-header>
      <mat-card-content>
        <a href="https://www.freeiconspng.com/img/36315" title="Image from freeiconspng.com"><img src="https://www.freeiconspng.com/uploads/ghost-png-icon-16.png" width="150" alt="ghost png icon" /></a>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
      
          (click)="openUserRegistrationDialog()"
          
          class="details-button"
        >
          Sign Up
        </button> 
        
        <button
        class="details-button"
          mat-raised-button
          (click)="openUserLoginDialog()"
          
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
